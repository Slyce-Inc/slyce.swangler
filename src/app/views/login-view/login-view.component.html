<main role="main" class="container">

    <form action="" id="login-form">
      <div class="form-row row">
        <div class="form-group col-xs-6">
          <label for="useranme">Username</label>
          <input type="text" class="form-control" id="useranme" name="username" placeholder="Useranme" [(ngModel)]="username">
        </div>
        <div class="form-group col-xs-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
      </div>

      <div class="form-row row">
        <div class="form-group col-xs-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="remember" value="" id="remember" [(ngModel)]="remember">
            <label class="form-check-label" for="remember">
              Remember?
            </label>
          </div>
        </div>
      </div>

      <div class="form-row row">
        <div class="col-xs-12">
          <button class="btn btn-primary" type="submit" (click)="login()">Submit</button>
        </div>
      </div>
    </form>

</main>
