<div id="auth_options">

  <div id="apikeys" class="auth_container form-group pt-3">

    <label class="auth_label text-uppercase">Authentication Header:</label>

    <div class="security-definitions" *ngIf="this.securityDefinitions != null">
      <input *ngFor="let sdName of Object.keys(this.securityDefinitions);" [(ngModel)]="inputFields[sdName]" type="text" class="form-control form-control-sm security-definition-input" aria-describedby="auth" placeholder="{{sdName}}">
      <div class="input-group-append justify-content-between">
        <button (click)="this.clickApplyButton()" id="applyButton1257235" type="button" class="btn btn-sm btn-secondary apply-security-definitions">Apply</button>
        <ngx-toggle data-toggle="tooltip" data-placement="bottom" title="Toggle restricted endpoints visibility" name="toggle" size="sm" onText="Hidden" offText="Shown" [(value)]="showFilteredEndpoints" (valueChange)="toggleFilteredEndpointsClick(showFilteredEndpoints)"></ngx-toggle>
      </div>
    </div>

  </div>
</div>
