<div style="padding: 0px 20px 0px 20px">
  <nav class="nav flex-column parent_menu" [ngClass]="{'expanded' : !collapsed}">
    <nav (click)="toggleCollapse()" class="collapsable-nav-header" routerLinkActive="active">
      <h5 class="nav-header">{{this.header}}</h5>
      <div class="toggle-collapse">
        <i class="fas fa-angle-down"></i>
      </div>
    </nav>
    <nav [ngStyle]="{display:this.collapsed ? 'none' : 'block'}" class="collapsable-nav-body nav flex-column sub_menu">
      <div *ngIf="this.type?.toLowerCase() == 'schema'">
        <app-param-console [title]="'Parent'" [schema]="this.schema"></app-param-console>
      </div>

      <div *ngIf="this.type?.toLowerCase() == 'sample'" class="sample-snippet rounded">
        <pre class="sample-body" (click)="this.clickedSample.emit(this.generatedSample.json)">
          <!-- <code [innerHTML] = 'this.generatedSample?.highlight' class="hljs json" id="sample79815"></code> -->
          <div class="btn btn-sm btn-primary copy-to-clipboard" (click)='copyRawResponse(this.generatedSample?.json)'>Copy Raw</div>
          <code appJsonFormat [json]="this.generatedSample?.json"></code>
        </pre>
      </div>
    </nav>
  </nav>
</div>
<hr>
